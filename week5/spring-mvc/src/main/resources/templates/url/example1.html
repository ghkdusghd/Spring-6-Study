<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>코드 빌런 스터디 - text, utext</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-4">

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">링크 예제</h2>

  <div class="mb-2">
    <b>경로변수만:</b>
    <a th:href="@{/example/{param1}(param1=${param1})}">/example/{param1}</a>
  </div>

  <div class="mb-2">
    <b>Param 변수만:</b>
    <a th:href="@{/example(param2=${param2})}">/example?param2={param2}</a>
  </div>

  <div class="mb-2">
    <b>조합:</b>
    <a th:href="@{/example/{param1}(param1=${param1}, param2=${param2})}">/example/{param1}?param2={param2}</a>
  </div>

</div>


<!-- BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
