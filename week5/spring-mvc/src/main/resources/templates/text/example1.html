<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>코드 빌런 스터디 - text, utext</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-4">

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">th:text 사용 (HTML 이스케이프)</h2>
  <div th:text="${htmlText}">스타일 확인용</div>
</div>

<div class="border border-black mb-3 p-2">
  <h2 class="text-danger mb-3">th:utext 사용 (HTML 이스케이프하지 않음)</h2>
  <div th:utext="${htmlText}">스타일 확인용</div>
</div>

<div class="border border-black mb-3 p-2">
  <h2 class="text-danger mb-3">일반 텍스트 (th:text)</h2>
  <div th:text="${plainText}">스타일 확인용</div>
</div>

<!-- BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
