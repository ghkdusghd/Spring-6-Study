<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>코드 빌런 스터디 - text, utext</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-4">

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">Request</h2>
  <div class="mb-2"><b>request: </b> <span th:text="${request}">request</span></div>
</div>

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">Response</h2>
  <div class="mb-2"><b>response: </b> <span th:text="${response}">response</span></div>
</div>

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">Session</h2>
  <div class="mb-2"><b>session: </b> <span th:text="${session}">session</span></div>
</div>

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">ServletContext</h2>
  <div class="mb-2"><b>ServletContext: </b> <span th:text="${servletContext}">servletContext</span></div>
</div>


<!-- BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
