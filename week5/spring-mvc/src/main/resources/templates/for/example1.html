<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>코드 빌런 스터디 - text, utext</title>
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-4">

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">for 반복</h2>
  <table class="table">
    <tr>
      <th scope="col">이름</th>
      <th scope="col">나이</th>
    </tr>
    <tr th:each="user: ${userList}">
      <td th:text="${user.name}">name</td>
      <td th:text="${user.age}">age</td>
    </tr>
  </table>
</div>

<div class="border border-black mb-3 mt-3 p-2">
  <h2 class="text-danger mb-3">반복 상태 값</h2>
  <table class="table">
    <tr>
      <th scope="col">이름</th>
      <th scope="col">나이</th>
      <th scope="col">index</th>
      <th scope="col">count</th>
      <th scope="col">size</th>
      <th scope="col">even</th>
      <th scope="col">odd</th>
      <th scope="col">first</th>
      <th scope="col">last</th>
    </tr>
    <tr th:each="user, userStat: ${userList}">
      <td th:text="${user.name}">name</td>
      <td th:text="${user.age}">age</td>
      <td th:text="${userStat.index}">index</td>
      <td th:text="${userStat.count}">count</td>
      <td th:text="${userStat.size}">size</td>
      <td th:text="${userStat.even}">even</td>
      <td th:text="${userStat.odd}">odd</td>
      <td th:text="${userStat.first}">first</td>
      <td th:text="${userStat.last}">last</td>
    </tr>
  </table>
</div>


<!-- BootStrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
