<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시글 목록</title>
</head>
<body>
<h1>게시글 목록</h1>
<a th:href="@{/posts/new}">새 글 작성</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>댓글 수</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td>
            <a th:href="@{/posts/{id}(id=${post.id})}"
               th:text="${post.title}">제목</a>
        </td>
        <td th:text="${post.commentCount}"></td>
    </tr>
</table>
</body>
</html>
